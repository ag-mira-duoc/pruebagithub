<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="page">
        <header>
            <h1>Mi Ecommerce</h1>
        </header>
        
        <nav>
            <h3>Categorías</h3>
            <div class="category-item">Perfumes <span class="gray-text">(13)</span></div> 
            <div class="category-item">Ropa <span class="gray-text">(21)</span> </div>
            <div class="category-item">Accesorios <span class="gray-text">(11)</span> </div>
            <div class="category-item">Zapatos <span class="gray-text">(Electrónica)</span> </div>
        </nav>
        
        <main>
            <div class="product-grid">
                <!-- Tarjeta de producto 1 -->
                <div class="product-card">
                    <img src="assets/img/perfume1.jpg" alt="Producto 1" class="product-img">
                    <h4 class="product-title">Perfume MyKingdom</h4>
                    <p class="product-price">$5.990</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>

                <!-- Tarjeta de producto 2 -->
                <div class="product-card">
                    <img src="assets/img/perfume.jpg" alt="Producto 2" class="product-img">
                    <h4 class="product-title">Perfume Phantom</h4>
                    <p class="product-price">$7.990</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>

                <!-- Tarjeta de producto 3 -->
                <div class="product-card">
                    <img src="assets/img/zapatos.jpg" alt="Producto 3" class="product-img">
                    <h4 class="product-title">Zapatos Docker</h4>
                    <p class="product-price">$44.990</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>

                <!-- Tarjeta de producto 4 -->
                <div class="product-card">
                    <img src="assets/img/poleron.jpg" alt="Producto 4" class="product-img">
                    <h4 class="product-title">Poleron Puma</h4>
                    <p class="product-price">$15.990</p>
                    <button class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
